<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form action="http://www.example.com/login.php" method="post">
			<label for = "username">Member name:*</label>
			<input type="text" id="username" name="username" size="15" maxlength="30" required/><br/><br/>
			<label for = "email">E-mail:*</label>
			<input type="email" id="email" name="email" size="15" maxlength="30" required/><br/><br/>
			<label for = "school">School:*</label>
			<input type="text" id="school" name="school" size="15" maxlength="30" required/><br/><br/>
			<p>* - Required</p>
			<input type="image" src="resources/imgs/submit.jpg" alt="Submit" width="100" height="20"/>
		</form>
	</body>
</html>
